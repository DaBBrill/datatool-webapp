# Streamlit Configuration File
# This file contains configuration settings for Streamlit deployment

[theme]
# Primary color for interactive elements
primaryColor = "#1f77b4"

# Background color for the main content area
backgroundColor = "#FFFFFF"

# Background color for sidebar and other secondary elements
secondaryBackgroundColor = "#F0F2F6"

# Color used for text
textColor = "#262730"

# Font family for text
font = "sans serif"

[server]
# Enable or disable CORS protection
enableCORS = false

# Enable or disable XSRF protection
enableXsrfProtection = true

# Maximum upload size in MB
maxUploadSize = 200

# Port number (Streamlit Cloud will override this)
port = 8501

[browser]
# Whether to automatically open the browser when running locally
gatherUsageStats = false
